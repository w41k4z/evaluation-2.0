<section id="certificate">
  <div class="certificate">
    <div class="header">
      <h1 id="championship-title">ULTIMATE TEAM RACE</h1>
    </div>
    <div class="content mt-5">
      <p id="category">
        Catégorie: <span>{{ category }}</span>
      </p>
      <p id="team-name">
        Nom de l'équipe: <span>{{ winner?.name }}</span>
      </p>
    </div>
    <div class="footer">
      <p>Félicitations à tous les participants!</p>
    </div>
  </div>
</section>
