<div class="container">
  <header class="d-flex justify-content-between mb-5">
    <h1>Classement des coureurs:</h1>
    <button
      class="btn btn-outline-primary"
      routerLink="/app/general-ranking-per-stage"
    >
      Details
    </button>
  </header>
  <div class="notification">
    <div class="error-message" *ngIf="error$ | async as error">
      <p class="m-0">{{ error }}</p>
    </div>
    <div class="info-message" *ngIf="message$ | async as message">
      <p class="m-0">{{ message }}</p>
    </div>
  </div>
  <div
    *ngIf="loading$ | async"
    class="w-100 my-5 d-flex justify-content-center"
  >
    <div class="spinner-border text-primary" role="status"></div>
  </div>
  <section class="mb-5">
    <table class="mb-5 table table-borderless ranking-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Coureur</th>
          <th>Chrono</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let each of ranking">
          <td class="rank-number">{{ each.rank }}.</td>
          <td>{{ each.runner.name }}</td>
          <td>{{ each.chrono }}</td>
          <td>{{ each.score }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
